<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>AirBnB Mockup</title>
  </head>
  <body>
    <!-- Section 1 -->
    <section>
      <div class="container center">
        <h2>Meet Guidebooks</h2>
        <p>Discover hundreds of local spots reccomended by Airbnb hosts</p>
        <br /><br /><br />
        <div class="row">
          <div class="col m4 city-img">
            <img src="/img/san-francisco.jpg" height="400px" width="375px" />
            <div class="centered">San Francisco</div>
          </div>
          <div class="col m4 city-img">
            <img src="/img/new-york.jpg" height="400px" width="375px" />
            <div class="centered">New York</div>
          </div>
          <div class="col m4 city-img">
            <img src="/img/london.jpg" height="400px" width="375px" />
            <div class="centered">London</div>
          </div>
        </div>
        <button>See All Guidebooks</button>
      </div>
    </section>
    <br /><br />
    <!-- Section 2 -->
    <section>
      <div class="container center">
        <h2>Just for the Weekend</h2>
        <p>Discover new, inspiring places close to home</p>
        <br /><br /><br />
        <div class="row">
          <div class="col m4 city-img">
            <img src="/img/napa.jpg" height="400px" width="375px" />
            <div class="centered">Napa</div>
          </div>
          <div class="col m4 city-img">
            <img src="/img/sonoma.jpg" height="400px" width="375px" />
            <div class="centered">Sonoma</div>
          </div>
          <div class="col m4 city-img">
            <img src="/img/san-francisco-2.jpg" height="400px" width="375px" />
            <div class="centered">San Francisco</div>
          </div>
        </div>
        <button>See All Guidebooks</button>
      </div>
    </section>
  </body>
</html>
